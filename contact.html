<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>
    <link rel="icon" type="image/png" href="assets/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="assets/favicon-16x16.png" sizes="16x16" />

    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
    crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">

    <!-- jquery for hamburger menu -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="
        crossorigin="anonymous"></script>
</head>
<body class="contact-body">
    <!-- main wrapper that wraps all website contents -->
    <div class="wrapper--main">
        <!-- header starts -->
        <header class="header header--contact-me">

        

            <!-- navbar starts -->
            <nav class="nav nav--green">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a class="nav__link" href="index.html">Home</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="index.html#about-willow">About</a>
                    </li>
                    <li class="nav__item nav__item--logo">
                        <!-- for accessibility purposes, so it doesn't appear as one of the menu options on screenreaders-->
                        <h2 class="nav__heading" aria-hidden="true">Willow</h2>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="blog.html">Blog</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
            <!-- navbar ends -->

            <!-- hamburger menu starts - hidden for desctop version-->
            <div class="hamburger-container">
                <a href="#" class="open-hamburger">
                    <i class="fas fa-bars"></i>
                </a>
            </div>
            <div class="mobile-nav">
                <div class="mobile-nav__controls">
                    <a href="#" class="close-hamburger">
                        <i class="fas fa-times"></i>
                    </a>
                </div>
                <ul class="mobile-nav__list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about-willow">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <!-- hamburger menu ends -->

            <!-- container for main-heading--small -->
            <div class="main-heading main-heading--small wrapper--narrow">
                <h1>Contact me</h1>
            </div>
        </header>
        <!-- header ends -->
        <!-- small wrapper starts -->
        <div class="wrapper--narrow wrapper--contact-content">
            <!-- aside section starts -->
            <aside class="aside-section">
                <div class="aside-content">
                    <ul class="aside-content__social-list">
                        <li class="social-list-item">
                            <a href="https://www.facebook.com/" target="_blank">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                        </li>
                        <li class="social-list-item">
                            <a href="https://www.twitter.com/" target="_blank">
                                <i class="fab fa-twitter"></i></a></li>
                        <li class="social-list-item">
                            <a href="https://www.linkedin.com/" target="_blank">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </li>
                        <li class="social-list-item">
                            <a href="https://www.instagram.com/" target="_blank">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                    <div class="aside-content__contact">
                        <p class="aside-content-email">
                            <a href="mailto:info@email.com">info@email.com</a>
                        </p>
                        <p>
                            <a href="tel:123-456-7809">123-456-7890</a>
                        </p>
                        <p>123 Queen Street West, Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V 2D5</p>
                    </div>
                </div>
            </aside>
            <!-- aside section ends -->
            <!-- contact form section starts -->
            <section class="contact-form-section">
                <form class="message-form" action="" method="POST" name="comment-form">
                    <div class="message-form__input-container">
                        <input type="text" name="user-name" id="user-name" placeholder="Name">
                        <label for="user-name"></label>
                        <label for="email-address"></label>
                        <input type="email" name="email-address" id="email-address" placeholder="Email address">
                    </div>
                    <label for="comment-textarea"></label>
                    <textarea name="comment-textarea" id="comment-textarea" placeholder="Comment" cols="40" rows="10"></textarea>
                    <button class="btn message-form__button">Post comment</button>
                </form>
            </section>
            <!-- contact form section ends -->
        </div>
        <!-- wrapper--narrow ends -->
        <!-- footer starts -->
        <footer class="footer">
            <p>Copyright &copy 2018 HackerYou</p>
        </footer>
        <!-- footer ends -->
    </div>
    <!-- main wrapper ends -->

    <!-- script for hamburger menu -->
    <script>
        $(document).ready(function () {
            // when we click on .open-hamburger,
            // it should open
            $('.open-hamburger').on('click', function () {
                // slide the menu into view from left
                $('.mobile-nav').toggle("slide", { direction: "right" });
                // Add a class to body that stops scrolling
                $('body').addClass('preventAllScrollingOnBody');
            });
            // when we click on .close-hamburger,
            // it should close
            $('.close-hamburger').on('click', function () {
                // slide the menu out of view from left
                $('.mobile-nav').toggle("slide", { direction: "right" });
                // Remove a class that stops scrolling from body
                $('body').removeClass('preventAllScrollingOnBody');
            });
            // When we click on any link in the list
            // the menu should close
            $('.mobile-nav__list a').on('click', function () {
                // Hide mobile nav menu
                $('.mobile-nav').hide();
                // Remove a class that stops scrolling from body
                $('body').removeClass('preventAllScrollingOnBody');
            });
        });
    </script>
</body>
</html>
