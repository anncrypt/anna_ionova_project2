<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
    crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- main wrapper that wraps the contents -->
    <div class="wrapper">
        <!-- header starts -->
        <header class="header header--contact-me">
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a class="nav__link" href="#">Home</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">About</a>
                    </li>
                    <li class="nav__item nav__item--featured">
                        <h2 class="nav__heading">Willow</h2>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Blog</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Contact</a>
                    </li>
                </ul>
            </nav>
            <!-- container for main-heading--small -->
            <!-- <div class="main-heading main-heading--small"> -->
            <h1>Blog & News</h1>
            <!-- </div> -->
        </header>
        <!-- header ends -->
        <!-- small wrapper starts -->
        <div class="wrapper--small">
            <!-- aside section starts -->
            <aside class="aside-section">
                <ul class="aside-social">
                    <li class="aside-social__item"><a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                    <li class="aside-social__item"><a href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a></li>
                    <li class="aside-social__item"><a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
                    <li class="aside-social__item"><a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a></li>
                </ul>
                <div class="aside-contact">
                    <p class="aside-contact__email">info@email.com</p>
                    <p>123-456-7890</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V 2D5</p>
                </div>
            </aside>
            <section class="contact-form-section">
                <form class="message-form message-form--contact"
                action="" method="POST" name="comment-form">
                    <label for="user-name"></label>
                    <input type="text" name="user-name" placeholder="Name">
                    <label for="email-address"></label>
                    <input type="email" name="email-address" placeholder="Email address">
                    <label for="comment-form"></label>
                    <textarea name="comment-form" placeholder="Comment" cols="40" rows="10"></textarea>
                    <button class="btn message-form__button">Post comment</button>
                </form>
            </section>
        </div>
        <!-- footer starts -->
        <footer>
            <p>Copyright &copy 2018 HackerYou</p>
        </footer>
        <!-- footer ends -->
    </div>
    <!-- main wrapper ends -->
</body>
</html>
