<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
    crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="contact-body">
    <!-- main wrapper that wraps all website contents -->
    <div class="wrapper--main">
        <!-- header starts -->
        <header class="header header--contact-me">
            <!-- navbar starts -->
            <nav class="nav nav--green">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a class="nav__link" href="index.html">Home</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="index.html">About</a>
                    </li>
                    <li class="nav__item nav__item--logo">
                        <!-- for accessibility purposes, so it doesn't appear as one of the menu options on screenreaders-->
                        <h2 class="nav__heading" aria-hidden="true">Willow</h2>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="blog.html">Blog</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
            <!-- navbar ends -->
            <!-- container for main-heading--small -->
            <div class="main-heading main-heading--small wrapper--narrow">
                <h1>Contact me</h1>
            </div>
        </header>
        <!-- header ends -->
        <!-- small wrapper starts -->
        <div class="wrapper--narrow wrapper--contact-content">
            <!-- aside section starts -->
            <aside class="aside-section">
                <div class="aside-content">
                    <ul class="aside-content__social-list">
                        <li class="social-list-item">
                            <a href="https://www.facebook.com/" target="_blank">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                        </li>
                        <li class="social-list-item">
                            <a href="https://www.twitter.com/" target="_blank">
                                <i class="fab fa-twitter"></i></a></li>
                        <li class="social-list-item">
                            <a href="https://www.linkedin.com/" target="_blank">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </li>
                        <li class="social-list-item">
                            <a href="https://www.instagram.com/" target="_blank">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                    <div class="aside-content__contact">
                        <p class="aside-content-email">
                            <a href="mailto:info@email.com">info@email.com</a>
                        </p>
                        <p>
                            <a href="tel:123-456-7809">123-456-7890</a>
                        </p>
                        <p>123 Queen Street West, Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V 2D5</p>
                    </div>
                </div>
            </aside>
            <!-- aside section ends -->
            <!-- contact form section starts -->
            <section class="contact-form-section">
                <form class="message-form" action="" method="POST" name="comment-form">
                    <div class="message-form__input-container">
                        <input type="text" name="user-name" id="user-name" placeholder="Name">
                        <label for="user-name"></label>
                        <label for="email-address"></label>
                        <input type="email" name="email-address" id="email-address" placeholder="Email address">
                    </div>
                    <label for="comment-textarea"></label>
                    <textarea name="comment-textarea" id="comment-textarea" placeholder="Comment" cols="40" rows="10"></textarea>
                    <button class="btn message-form__button">Post comment</button>
                </form>
            </section>
            <!-- contact form section ends -->
        </div>
        <!-- wrapper--narrow ends -->
        <!-- footer starts -->
        <footer class="footer">
            <p>Copyright &copy 2018 HackerYou</p>
        </footer>
        <!-- footer ends -->
    </div>
    <!-- main wrapper ends -->
</body>
</html>
